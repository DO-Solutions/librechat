  endpointsMenu: true
  modelSelect: true
  parameters: false
  sidePanel: false
  presets: false
  prompts: true
  bookmarks: false
  multiConvo: false
  agents: false
  peoplePicker:
    users: false
    groups: false
    roles: false
  marketplace:
      use: false
  fileCitations: false
  runCode: false
  webSearch: false
  fileSearch: false
  artifacts: false
  # Temporary chat retention period in hours (default: 720, min: 1, max: 8760)
  # temporaryChatRetention: 1

# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple', 'saml']
  # allowedDomains:
  # - "gmail.com"


speech:
  stt: {}
  tts: {}


# Example Actions Object Structure
actions:
  allowedDomains:
    - 'swapi.dev'
    - 'librechat.ai'
    - 'google.com'

# Definition of custom endpoints
endpoints:
  custom:

    # DigitalOcean Gradient AI
    - name: 'DigitalOcean Gradient AI'
      apiKey: '${GRADIENTAI_KEY}'
      baseURL: 'https://inference.do-ai.run/v1'
      models:
        default: ['openai-gpt-5']
        fetch: true
      modelDisplayLabel: 'DigitalOcean Gradient AI'
      capabilities: []
      iconURL: 'https://upload.wikimedia.org/wikipedia/commons/c/c2/DigitalOcean_icon.svg'


fileConfig:
  endpoints:
    DigitalOcean Gradient AI:
      disabled: true    # blocks all file uploads (images included) to this endpoint
        

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "chatgpt5"
      label: "ChatGPT 5"
      default: true            # ðŸ‘ˆ makes it the default model
      iconURL: 'https://upload.wikimedia.org/wikipedia/commons/6/66/OpenAI_logo_2025_%28symbol%29.svg'
      preset:
        endpoint: "DigitalOcean Gradient AI"
        model: "openai-gpt-5"
    - name: "llama33-70b"
      label: "Llama 3.3 70B Instruct"
      iconURL: 'https://upload.wikimedia.org/wikipedia/commons/3/3b/Meta_AI_Logo_%28Ring_Only%29.png'
      preset:
        endpoint: "DigitalOcean Gradient AI"
        model: "llama3.3-70b-instruct"
        thinking: false
        disableStreaming: true